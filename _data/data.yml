experiences:
    title: Experiences
    info:
      - role: Head of Data Science | Data Lead
        time: Sep, 2022 - Present
        company: Strm Music, SP
        tldr: |
          Ciência de Dados está no coração da Strm, e como Head da área de dados 
          e lider técnico, sou responsável pelo planejamento estratégico, 
          priorização e alinhamento dos objetivos junto à diretoria e 
          lideranças, além da gestão técnica do time.
          
          Alguns de nossos entregáveis foram:
            - Desenvolvimento de modelos de Machine Learning para:
              - Predição de performance de ativos musicais.
              - Modelagem de risco de concessão de crédito.
              - Recomendação de ações estratégicas para aumento da performance 
              dos artistas.
              - Detecção de possíveis ativos de alta valorização em períodos 
              definidos.
            - Geração de insights analiticos sobre os artistas para 
            acompanhamento de métricas relevantes para os artistas 
            e seus respectivos empresários. E também o monitoramento interno 
            das métricas de performance dos mesmos.
            - Revisão e correção de métricas já existentes.
            - Estruturação do time e padronização de processos de 
            desenvolvimento e modelagem.
          
          Atuei tanto no desenvolvimento dos entregáveis acima, quanto no 
          alinhamento com os stakeholders e alinhamento dos objetivos e 
          entregas junto às lideranças.
          
          As principais tecnologias usadas foram: **Python** e **SQL** na 
          **AWS** cloud, tendo como bases de dados AWS **Athena** e 
          **Redshift**, além de libs em Python para processamento e tratamento 
          de dados e desenvolvimento de modelos de ML. 

      - role: Data Scientist
        time: Nov, 2021 - Jul, 2022
        company: Inventa Shop, SP
        details: |
          Como Cientista de Dados na Inventa, tive a oportunidade de atuar no 
          desenvolvimento das principais soluções financeiras utilizadas na 
          *concessão de crédito* para PJs, reduzindo drasticamento nossa 
          exposição ao risco de crédito, permitindo assim um deploy de mais 
          rápido do nosso capital de forma mais segura e rentável.
  

          Os principais projetos que atuei foram:
            - **Redução do *default* médio em 40%**, através do desenvolvimento de 
            modelos de Machine Learning prever risco de não pagamento de 
            _empréstimo_ concedido.
            - **Detecção de perfís fraudulentos com precisão superior a 90%**.
            - Aumento na performance dos times de **collections** (recuperação),
            através do desenvolvimento de modelos que possibilitavam a identificação
            de perfís com **maior probabilidade de sucesso nas negociações para 
            quitação de dívidas**.
            - **Coordenação do time de dados para migração de toda a _stack_** de 
            "tranformação" e processamento de dados para o **DBT** e **Snowflake**. 
            Democratizando o acesso a dados dentro da companhia, 
            garantindo uma **maior confiabilidade dos dados** e permitindo a criação 
            de métricas específicas para cada área da empresa.


      - role: Software Engineer
        time: Mar, 2021 - Nov, 2021
        company: Dock Tech, SP
        details: |
          Como Software engineer na Dock Tech, atuei na squad de Product Hacking,
          onde o objetivo era o desenvolvimento de soluções para o aumento de performance
          dos times internos. 
          
          Nesse contexto o foco principal era compreender as principais _dores_
          de nossos colaboradores, para assim, propor, desenvolvolver e implantar soluções 
          de grande impacto em nossa empresa.
            - Geração de insights de desempenho de squads e seus processos internos, 
            facilitando a identificação de possíveis gargalos e pontos de melhoria.
            - Desenvolvimento de Chatbots para facilitar o acesso a dados úteis, 
            de forma consistente e segura para os squads e stakeholders.
            - Mapeamento e automação de processos manuais, reduzindo assim erros humanos e 
            aumentando o foco dos times nas atividades mais relevantes.
            - Construção de ferramentas gerais e aplicações para aprimorar o desempenho dos times internos.

      - role: Data Scientist
        time: Aug, 2020 - Mar, 2021
        company: Lett Insights, BH
        tldr: |
          Na Lett o meu objetivo principal como Cientista de dados era extrair insights relevantes
          de nossos dados, conduzir processos de análise exporatória de dados e 
          desenvolver modelos de Machine Learning para aprimorar a categorização de produtos
          e extrair informações relevantes das imagens apresentadas para os mesmos produtos.
          Algumas das atividades que atuei foram:
            - Extração e mineração de dados de e-commerce, geração de insights 
            relevantes para os times internos e clientes, análises 
            exploratórias de dados, projetos de processamento de texto para 
            detecção de falhas e detecção de "outliers" textuais.
            - Projetos de visão computacional para classificação de imagens de 
            e-commerce e extração de informação de imagens.
            - Geração de métricas e insights com base em benchmark de concorrentes.
        details: |
          Describe shortly your role here, or add just the bullet points
            - Bullet point
            - Bullet point

      - role: Computer Vision Analyst
        time: May, 2020 - Aug, 2020
        company: Tirrell Soluções, Uberlândia/MG
        tldr: |
          Como Analista de Visão computacional, atuei no desenvolvimento e aprimoramento de 
          modelos para identificação de fraude em documentos de identificação. 
          Sendo algumas das principais atividades:
            - Aprimoramento de rotinas de detecção de fraude em documentos de identificação.
            - Desenvolvimento de modelo para identificação de fraudadores através de reconhecimento facial.
            - Aprimoramento do OCR que realizava a extração dos dados de documentos.
            - Aprimoramento dos modelos de detecção de documentos.
            - Criação de modelos para avaliação da qualidade dos documentos.
        details: |
          Describe shortly your role here, or add just the bullet points
            - Bullet point
            - Bullet point

      - role: Python Developer
        time: May, 2019 - May, 2020
        company: Morpheus Tecnologia
        tldr: |
            - Desenvolvimento de sistema utilizando Visão Computacional para controle de acesso, 
            garantindo que apenas pessoas autorizadas teriam acesso ou permaneceriam em determinados ambientes, 
            ou próximas a determinados equipamentos.
            - Contagem de produtos utilizando Visão Computacional e geração de métricas de "organização" de prateleiras.
            - Uso de Processamento de Linguagem Natural (NLP) para extração de Feedbacks relevantes em áudios.
            - Extração de dados em formulários manuscritos utilizando Reconhecimento Óptico de Caracteres (OCR).
            - Desenvolvimento de Web Crawlers para obtenção de dados de mercado para comparação de preço.
            - Predição de valores de produto e previsão de demanda.
            - Processamento de dados de comércio e geração de dashboards para visualização.
            - Projetos de Eletrônica, IOT e sensoriamento.
        details: |
          Describe shortly your role here, or add just the bullet points
            - Bullet point
            - Bullet point
