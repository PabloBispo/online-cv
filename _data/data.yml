      o que me permite criar soluções relevantes para o negócio independente do contexto ou tecnologias utilizadas.
      Atualmente Head of Data Science na Strm Music, onde liderei a equipe de dados
       no desenvolvimento de modelos de machine learning para predição de performance 
       de ativos musicais, modelagem de risco de concessão de crédito e recomendação 
       de ações estratégicas para aumento da performance de artistas. Tendo anteriormente atuado
       como cientista e desenvolvedor em contexto de negócio variados e em todos eles pude
       entregar soluções de alto impacto.


